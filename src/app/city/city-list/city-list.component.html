
<div  class="container">
        <div class="col-md-12" *ngIf="detay == false">
                <h3 style="text-align: center">CityList</h3>
                <table class="table table-bordered table-hover table-light" >
                <tr>
                    <th>CityId</th>
                    <th>Name</th>
                    <!-- <th>Image</th> -->
                </tr>
                
                <tr *ngFor="let item of cityList" (mousedown)="getCity(item)">
                    <td>{{item.cityId}}</td>
                    <td>{{item.name}}</td>
                    <!-- <td><img src="{{item.cityImage}}" height="120px"></td> -->
                    
                </tr>
                </table>
                
                </div>
<div class="row" *ngIf="detay == true" (mouseleave)="mouseLeft()">
<div class="col-md-6">
<h3 style="text-align: center">CityList</h3>
<table class="table table-bordered table-hover table-light" >
<tr>
    <th>CityId</th>
    <th>Name</th>
    <!-- <th>Image</th> -->
</tr>

<tr *ngFor="let item of cityList" (mousedown)="getCity(item)">
    <td>{{item.cityId}}</td>
    <td>{{item.name}}</td>
    <!-- <td><img src="{{item.cityImage}}" height="120px"></td> -->
    
</tr>
</table>
</div>


<div class="col-md-6">
<app-city-detail [secCityInput]='secCity'></app-city-detail>
</div>
</div>
</div>
